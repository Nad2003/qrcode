<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="container">
    <p>ENTER THE TEXT</p>
    <input type="text" placeholder="text" id="qrtext">
    <div id="imgBox">
        <img src="" id="imag">
    </div>
    <button onclick="GenrateQr()"> Genrate Qr Code</button>
   </div> 


   <script>
let imgBox= document.getElementById("imgBox");
let imag= document.getElementById("imag");
let qrtext= document.getElementById("qrtext");

    function GenrateQr(){
        if(qrtext.value.length>0){
            imag.src ="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+qrtext.value; 
    imgBox.classList.add("show-img");
        }else{
            qrtext.classList.add('error');
            setTimeout(()=>{
                qrtext.classList.remove('error');  
            },1000)
        }
   
    }
   </script>
</body>
</html>
